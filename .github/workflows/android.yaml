name: Build for Android

on:
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to use'
        required: true
        default: 'beta'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.2'

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1.75.0
        with:
          ruby-version: '2.6'
          bundler-cache: true
          working-directory: android

      - name: Configure Keystore
        run: |
          echo "$ANDROID_STORE_FILE" | base64 --decode > app/temp_key.jks
          echo "storeFile=temp_key.jks" >> key.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> key.properties
          echo "storePassword=$ANDROID_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$ANDROID_KEY_PASSWORD" >> key.properties
        env:
          ANDROID_STORE_FILE: ${{ secrets.ANDROID_STORE_FILE }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        working-directory: android

      - run: flutter pub get
      - run: bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}
        env:
          PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
        working-directory: android
